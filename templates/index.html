<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incoming Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #007bff;
        }
        .data-container {
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 20px;
            text-align: left;
            transition: all 0.3s ease;
        }
        .data-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .make-payment-btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            cursor: pointer;
        }
        .make-payment-btn:hover {
            background-color: #0056b3;
        }
        .loader {
            border: 5px solid #f3f3f3; /* Light grey */
            border-top: 5px solid #007bff; /* Blue */
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
            margin-top: 20px;
            display: none;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .qr-code {
            text-align: center;
            display: none;
        }
        .qr-code img {
            max-width: 200px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Incoming Data</h1>
        {% if incoming_data %}
            {% for data in incoming_data %}
                <div class="data-container">
                    <p><strong>ID:</strong> {{ data.id }}</p>
                    <p><strong>Name:</strong> {{ data.name }}</p>
                    <p><strong>Price:</strong> {{ data.price }}</p>
                    <p><strong>Units:</strong> {{ data.units }}</p>
                    <p><strong>Taken:</strong> {{ data.taken }}</p>
                    <p><strong>Payable:</strong> {{ data.payable }}</p>
                </div>
            {% endfor %}
        {% else %}
            <p>No incoming data.</p>
        {% endif %}
        <button id="makePaymentBtn" class="make-payment-btn">Make Payment</button>
        <div class="loader" id="loader"></div>
        <div class="qr-code" id="qrCodeContainer">
            <img src="" alt="QR Code">
        </div>
    </div>

    <script>
        document.getElementById("makePaymentBtn").addEventListener("click", function() {
            var loader = document.getElementById("loader");
            loader.style.display = "block"; // Show loader
            // Simulate payment processing (2 seconds delay)
            setTimeout(function() {
                loader.style.display = "none"; // Hide loader
                var qrCodeContainer = document.getElementById("qrCodeContainer");
                qrCodeContainer.style.display = "block"; // Show QR code container
                var img = qrCodeContainer.querySelector("img");
                img.src = "/static/qrcode.png"; // Load QR code image
            }, 2000);
        });
    </script>
</body>
</html>
